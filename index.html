<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img src="./img/home.svg" width="35px" alt="Home Icon">
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="home">Home</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="profile">Profile</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="messages">Messages</div>
                
                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="history">History</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="tasks">Tasks</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="communities">Communities</div>    
            </div>
            <div class="misc">
                <img src="./img/home.svg" width="22px" alt="Home Icon">
                <div class="settings">Settings</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="support">Support</div>

                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <div class="privacy">Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="./img/home.svg" width="20px" alt="Home Icon">
                <input type="text" name="bar" id="bar">
            </div>
            <div class="notification">
                <div class="topright">
                    <img src="./img/home.svg" width="20px" alt="Home Icon">
                    <img src="./img/home.svg" width="20px" alt="Home Icon">
                    <h2>Paul H.</h2>
                </div>
            </div>
            <div class="greeting">
                <img src="./img/home.svg" width="50px" alt="Home Icon">
                <p>Hey there,</p>
                <span>Paul H. (@paule220)</span>
            </div>
            <div class="interactionbuttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            <div class="content-projects">
                <h3>Your Projects</h3>
            </div>
            <div class="content-announcements">
                <h3>Announcements</h3>
            </div>
            <div class="content-trending">
                <h3>Trending</h3>
            </div>
        </div>    
    </div>
</body>
</html>
